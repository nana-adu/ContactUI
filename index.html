<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Author" content="Daniel Adu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/layouts.css" type="text/css" />
	<title>TekHub TV || Contact us</title>
</head>
<body>
		<div class="container">
				<div class="logo"><img src="assets/img/tekhubtv.png" alt="Logo" />
				<h2>TekHub TV</h2>
				</div>

				<form action="#">
					<div>
						<input type="text" name="name" required />
						<label>Name</label>
					</div>
					<div>
						<input type="email" name="e-mail" required />
						<label>Email</label>
					</div>
					<div>
						<select name="service" required>
							<option value=""></option>
							<option value="1">Intern with us</option>
							<option value="2">Partner with us</option>
							<option value="3">Work on a project</option>
							<option value="4">Seek for employment</option>
						</select> 
						<label>How may we help you?</label>
					</div>
					<div>
						<select name="social" required>
							<option value=""></option>
							<option value="1">Social Media</option>
							<option value="2">Family/Friend</option>
							<option value="3">Company Website</option>
							<option value="4">Other</option>
						</select> 
						<label>How did you get to know us?</label>
					</div>
					<div>
						<textarea required></textarea>
						<label>Message</label>
					</div>
					<input type="submit" name="" value="submit" />
				</form>

		</div>		
</body>
</html>
