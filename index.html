<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Author" content="Daniel Adu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ContactUI</title>
</head>
<body>
		<div class="container">
				<div class="logo"><img src="tekhubtv.png" alt="Logo" width="90px" height="90px" /></div>
				<h3>TekHub TV</h3>

				<form action="#">
					<div>
						<input type="text" name="name" reqired/>
						<label>Name</label>
					</div>
					<div>
						<input type="email" name="e-mail" reqired/>
						<label>Email</label>
					</div>
					<div>
						<input type="password" name="pass" reqired/>
						<label>Password</label>
					</div>
					<div>
						<select name="service">
							<option value="0">Select</option>
							<option value="1">Intern with us</option>
							<option value="2">Partner with us</option>
							<option value="3">Work on a project</option>
							<option value="4">Seek for employment</option>
						</select> 
						<label>How may we help you?</label>
					</div>
					<div>
						<select name="social">
							<option value="0">Select</option>
							<option value="1">Social Media</option>
							<option value="2">Family/Friend</option>
							<option value="3">Company Website</option>
							<option value="4">Other</option>
						</select> 
						<label>How did you get to know us?</label>
					</div>
					<div>
						<textarea></textarea>
						<label>Message</label>
					</div>
				</form>

		</div>		
</body>
</html>
